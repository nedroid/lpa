<div class="modal-header">
  <button type="button" class="close" ng-click="close()">
    <i class="fa fa-times"></i>
  </button>
  <h3 class="modal-title"><i class="fa fa-cog"></i> <span translate>PROTOCOL_SETTINGS</span></h3>
</div>

<div class="modal-body">
  <form name="protocolForm" novalidate autocomplete="off">
    <fieldset>
      <div class="form-group">
        <label for="protocolTitle" translate>PROTOCOL_TITLE</label>
        <input type="text" required id="protocolTitle" name="protocolTitle" class="form-control" data-ng-model="protocol.title" placeholder="{{ PROTOCOL_TITLE | translate }}">
      </div>
      <div data-ng-show="error" class="text-center text-danger">
        <strong data-ng-bind="error | translate"></strong>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()" translate>SAVE</button>
  <button class="btn btn-warning" ng-click="close()" translate>CLOSE</button>
</div>
