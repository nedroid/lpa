<div class="graph-toolbar pull-right">
  <button type="button" class="btn btn-primary" data-ng-click="graph.addNode('PROCESS')">
    ADD_PROCESS
  </button>
  <button type="button" class="btn btn-primary" data-ng-click="graph.removeNode()">
    REMOVE_PROCESS
  </button>
  <button type="button" class="btn btn-primary" data-ng-click="graph.addLink()">
    ADD_CONNECTION
  </button>
  <button type="button" class="btn btn-primary" data-ng-click="graph.save()">
    SAVE
  </button>
</div>

<div class="graph-content"></div>
