<section class="row" data-ng-controller="SettingsController">
	<div class="col-md-offset-3 col-md-6">
		<div class="panel panel-default panel-singleton">
			<div class="panel-heading">
	    	<h3 class="panel-title" translate>EDIT_PROFILE</h3>
	  	</div>
			<div class="panel-body">
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName" translate>FIRST_NAME</label>
							<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="{{ 'FIRST_NAME' | translate }}">
						</div>
						<div class="form-group">
							<label for="lastName" translate>LAST_NAME</label>
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="{{ 'LAST_NAME' | translate }}">
						</div>
						<div class="form-group">
							<label for="email" translate>EMAIL</label>
							<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{ 'EMAIL' | translate }}">
						</div>
						<div class="form-group">
							<label for="username" translate>USERNAME</label>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="{{ 'USERNAME' | translate }}">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">
								<i class="fa fa-save"></i>
								<span translate>SAVE</span>
							</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong translate>PROFILE_SAVED_SUCCESSFULY</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
