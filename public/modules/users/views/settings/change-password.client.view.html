<section class="row" data-ng-controller="SettingsController">
	<div class="col-md-offset-3 col-md-6">	
		<div class="panel panel-default panel-singleton">
			<div class="panel-heading">
	    	<h3 class="panel-title" translate>CHANGE_PASSWORD</h3>
	  	</div>
			<div class="panel-body">
				<form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="currentPassword" translate>CURRENT_PASSWORD</label>
							<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{ 'CURRENT_PASSWORD' | translate }}">
						</div>
						<div class="form-group">
							<label for="newPassword" translate>NEW_PASSWORD</label>
							<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'NEW_PASSWORD' | translate }}">
						</div>
						<div class="form-group">
							<label for="verifyPassword" translate>VERIFY_PASSWORD</label>
							<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'VERIFY_PASSWORD' | translate }}">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">
								<i class="fa fa-save"></i>
								<span translate>SAVE</span>
							</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong translate>PASSWORD_CHANGED_SUCCESSFULY</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
