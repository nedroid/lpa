<section class="row" data-ng-controller="UsersController" data-ng-init="findOne()">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default panel-singleton">
      <div class="panel-heading">
        <h3 class="panel-title" translate>USER_SETTINGS</h3>
      </div>
      <div class="panel-body">
        <p>{{user.displayName}}</p>
        <form name="userForm" data-ng-submit="update(userForm.$valid)" class="signin" novalidate autocomplete="off">
          <fieldset>
            <ul>
              <li data-ng-repeat="role in userRoles">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" data-ng-model="role.value"> {{role.name}}
                  </label>
                </div>
              </li>
            </ul>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-large btn-primary">
                <i class="fa fa-save"></i>
                <span translate>SAVE</span>
              </button>
            </div>
            <div data-ng-show="success" class="text-center text-success">
              <strong translate>USER_UPDATED_SUCCESSFULY</strong>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
