<section data-ng-controller="UsersController" data-ng-init="list()">
  
  <lpa-title data-code="USER_LIST"></lpa-title>
  
  <ul class="list-group">
    <li data-ng-repeat="lpaUser in lpaUsers" class="list-group-item clearfix">
      <h4 class="list-group-item-heading" data-ng-bind="lpaUser.displayName"></h4>
      <p class="list-group-item-text" data-ng-bind="lpaUser.username"></p>
      <div class="pull-right">
        <button data-ng-click="remove(lpaUser)" class="btn btn-default">
          <i class="fa fa-trash-o"></i>
        </button>
        <button data-ng-click="edit(lpaUser)" class="btn btn-default">
          <i class="fa fa-pencil"></i>
        </button>
      </div>
    </li>
  </ul>

</section>
