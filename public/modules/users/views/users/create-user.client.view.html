<section class="row" data-ng-controller="UsersController">
	<div class="col-md-offset-3 col-md-6">
		<div class="panel panel-default panel-singleton">
			<div class="panel-heading">
	    	<h3 class="panel-title" translate>CREATE_USER</h3>
	  	</div>
			<div class="panel-body">
				<form name="userForm" data-ng-submit="create()" novalidate autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" data-ng-model="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="username" placeholder="Username">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">SUBMIT</button>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
